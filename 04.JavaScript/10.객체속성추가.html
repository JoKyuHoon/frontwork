<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>객체 속성 추가 삭제</title>
    <style>
        .area {
            border: 1px solid;

<body>
    <h3>* 객체 속성 추가 삭제</h3>
    <button onclick="test1()">확인</button>
    <div id="div1" class="area"></div>

    <script>
        function test1() {
            const student = {};

            // 객체의 속성 추가
            student.name = '홍길동'; 
            student.hobby = ['게임', '음악감상'];
            student.dream = '프로게이머';
            student.age = 24;

            // 기존에 객체 덮어쓰기
            student.age = 30;
            
            console.log(student);

            student.toString = function() {
                const str = `name : ${this.name}
                            hobby : ${this.hobby}
                            dream : ${this.dream}
                            age : ${this.age}<br>`;
                return str;
            }
            console.log(student);

            const div1 = document.getElementById('div1');
            div1.innerHTML = student;

            // 속성 삭제
            delete(student.age);
            div1.innerHTML += student;

            console.log(student);         
        }
        </script>

    <h3>* 생성자 함수</h3>
    <p>
        new 키워드를 이용하여 객체를 생성할 수 있는 함수(함수명의 첫글자는 대문자로 해야 함)
    </p>
    <button onclick="test3();">확인</button>
    <div id="div3" class="area"></div>
    
    <script>
        function test3() {
            // 객체 5개 생성 후 배열에 넣고 div3에 출력(이름, 총점, 평균)
            const student0 = new Student('홍길동',80,81,81,85);
            const student1 = new Student('아무개',80,81,81,85);
            const student2 = new Student('태진아',80,81,81,85);
            const student3 = new Student('허각',80,81,81,85);
            const student4 = new Student('신용재',80,81,81,85);

            const student = [];
            student.push(student0);
            student.push(student1);
            student.push(student2);
            student.push(student3);
            student.push(student4);

            console.log(student);
            
            const div3 = document.getElementById('div3');

            for(i in student) {
                div3.innerHTML += `이름 : ${student[i].name},  총점 : ${student[i].sum()},  평균 : ${student[i].avg()}<br>`;
            }
            

        }
       function Student(name, java, oracle, html, css) {
        this.name = name;
        this.java = java;
        this.oracle = oracle;
        this.html = html;
        this.css = css;

        this.sum = function() {
            return this.java + this.oracle + this.html + this.css;
            console.log(student);
        };

        this.avg = function() {
            return this.sum() / 4;
        };
    }
            
        
    </script>
